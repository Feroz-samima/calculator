<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div id="history">
        <div class="head">
          <h3>History</h3>
          <h2 id="close">X</h2>
        </div>
      </div>
      <div id="optmodal">
        <ul>
          <li>Triangle</li>
          <li>Square</li>
          <li>Paralligme</li>
          <li>Circle</li>
          <li>Golden</li>
          <li>Silver</li>
          <li>Kite</li>
        </ul>
      </div>
      <div class="clock" id="clock"></div>
      <div class="Display">
        <p id="operatorDisplay"></p>
        <h2 id="display"></h2>
      </div>
      <div class="science" id="sc">
        <button id="tan">Tan</button>
        <button>Sin</button>
        <button>Cos</button>
        <button>Shift</button>
      </div>
      <div class="check1">
        <button id="check1">--></button>
      </div>
      <div class="check2">
        <button id="check2"><--</button>
      </div>
      <div class="replay">
        <button id="replay">Replay</button>
      </div>
      <div class="correct">
        <button id="correct">Correct</button>
      </div>
      <div class="opt">
        <button id="opt">Option</button>
      </div>
      <div class="Eight">
        <button class="num">8</button>
      </div>
      <div class="Seven">
        <button class="num">7</button>
      </div>
      <div class="Nine">
        <button class="num">9</button>
      </div>
      <div class="Ac">
        <button id="clear">AC</button>
      </div>
      <div class="CE">
        <button id="ce">CE</button>
      </div>
      <div class="Four">
        <button class="num">4</button>
      </div>
      <div class="Five">
        <button class="num">5</button>
      </div>
      <div class="Six">
        <button class="num">6</button>
      </div>
      <div class="Devide">
        <button class="operator" value="/">รท</button>
      </div>
      <div class="Multy">
        <button class="operator" value="*">x</button>
      </div>
      <div class="One">
        <button class="num">1</button>
      </div>
      <div class="Two">
        <button class="num">2</button>
      </div>
      <div class="Three">
        <button class="num">3</button>
      </div>
      <div class="Plus">
        <button class="operator" value="+">+</button>
      </div>
      <div class="Minus">
        <button class="operator" value="-">-</button>
      </div>
      <div class="Zero">
        <button class="num">0</button>
      </div>
      <div class="Point">
        <button class="num">.</button>
      </div>
      <div class="Plsmin">
        <button>+/-</button>
      </div>
      <div class="Equal">
        <button id="equal">=</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
